<!DOCTYPE html>
<html>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.20/angular-ui-router.js"></script>
        
        <script>
                var app = angular.module("myApp",  ['ui.router']);
            

                app.config(function($stateProvider, $urlRouterProvider) {
                     
                        $urlRouterProvider.when("", "/main/teste2");
                        $urlRouterProvider.when("/", "/main/teste2");
                        
                        // For any unmatched url, send to /route1
                        $urlRouterProvider.otherwise("/main/teste2");

                    $stateProvider
                    .state("main", {
                        url: "/main",
                        abstract: true,
                        controller: "mainController",
                        templateUrl : "main.html"                        
                    })
                    .state("main.teste", {
                        url: "/teste",
                        controller: "testeController",
                        templateUrl : "teste.html"
                    })
                    .state("main.teste2", {
                        url: "/teste2",
                        controller: "teste2Controller",
                        templateUrl : "teste2.html"
                    });
                });
                </script>

<script src="maincontroller.js"></script>
<script src="testecontroller.js"></script>
<script src="teste2controller.js"></script>

<body ng-app="myApp">

        <div class="well" ui-view></div>       

<p><a ng-href="#!/main">Main</a></p>
<p><a ng-href="#!/main/teste">teste</a></p>
<p><a ng-href="#!/main/teste2">teste2</a></p>

</body>
</html>
